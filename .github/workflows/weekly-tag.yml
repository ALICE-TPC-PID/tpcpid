name: Weekly Auto Tag

permissions:
  contents: write

on:
  schedule:
    - cron: "0 0 * * 4"
  workflow_dispatch:
    inputs:
      custom:
        description: "Use a custom weekly tag name? (leave empty for auto)"
        required: false
        default: ""
        type: string

jobs:
  weekly-tag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - id: tag
        run: |
          DATE=$(date -u +'%d%m%Y')
          if [ -z "${{ github.event.inputs.custom }}" ]; then
            TAG="weekly-${DATE}"
          else
            TAG="custom-weekly-${DATE}"
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          TAG=${{ steps.tag.outputs.tag }}
          git tag -d $TAG 2>/dev/null || true
          git push origin :refs/tags/$TAG 2>/dev/null || true

      - run: |
          TAG=${{ steps.tag.outputs.tag }}
          git tag "$TAG"
          git push origin "$TAG"
